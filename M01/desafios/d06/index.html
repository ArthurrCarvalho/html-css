    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>

    <ul>
        <li><p><abbr title="Use a tag <p>">Parágrafos</abbr></p></li>

        <li><p><abbr title="Use a tag <img>">Imagens</abbr></p></li>
        <li><p><abbr title="Use a tag <abbr>">Abreviações</abbr></p></li>
        <li><p><abbr title="Use a tag <html>">Códigos-fontes</abbr></p></li>
        <li><p><abbr title="Use a tag <ol>">Listas numeradas</abbr></p></li>

    </ul>
